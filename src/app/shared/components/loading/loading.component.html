<ng-container *ngIf="type === 'ellipsis'">
    <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</ng-container>

<ng-container *ngIf="type === 'double-bounce'">
    <div class="spinner-container">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="type === 'ring'">
    <div class="ring-container">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</ng-container>
